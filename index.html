<!DOCTYPE html>
<html lang="en">
<head>  
    <!--Google Font: Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aki's Calculator</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script> 
</head>
<body>
    <div class="header-container">
        <h1>Calculator</h1>
        <h3>By 
            <span class="git-profile">
                <a 
                target="iiTzAki git profile" 
                href="https://github.com/iiTzAki">iiTzAki
            </a>
            </span>
        </h3>
    </div>

    <div class="main-container"> 
        <div class="calculator-container">
            <div class="display-container">0</div>
            <div class="button-container">
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operator">+</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operator">-</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operator">x</button>
                <button class="btn del">DEL</button>
                <button class="btn number">0</button>
                <button class="btn number">.</button>
                <button class="btn operator">/</button>
                <button class="btn clear">AC</button>
                <button class="btn equals-to">=</button>
            </div>
        </div>
    </div>
</body>
</html>
