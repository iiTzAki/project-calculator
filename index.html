<!DOCTYPE html>
<html lang="en">
<head>  
    <!--Google Font: Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aki's Calculator</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script> 
</head>
<body>
    <div class="header-container">
        <h1>Calculator</h1>
        <h3>By 
            <span class="git-profile">
                <a 
                target="iiTzAki git profile" 
                href="https://github.com/iiTzAki">iiTzAki
            </a>
            </span>
        </h3>
    </div>

    <div class="main-container"> 
        <div class="calculator-container">
            <div class="display-container">23</div>
            <div class="button-container">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">+</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">&times;</button>
                <button class="btn">DEL</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">&divide;</button>
                <button class="btn">AC</button>
                <button class="btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
